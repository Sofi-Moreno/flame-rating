<div class="auth-container">
    <div class="auth-box">
        <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

        <form #authForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control"
                    [(ngModel)]="user.username"
                    required
                >
            </div>

            <div class="form-group" *ngIf="!isLoginMode">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control"
                    [(ngModel)]="user.email"
                    required
                    email
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control"
                    [(ngModel)]="user.password"
                    required
                >
            </div>

            <div class="alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <hr>
            
            <div class="form-actions">
                <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="authForm.invalid || isLoading"
                >
                    {{ isLoading ? 'Cargando...' : (isLoginMode ? 'Login' : 'Registrar') }}
                </button>
            </div>
        </form>

        <p class="switch-link" (click)="onSwitchMode()">
            {{ isLoginMode ? '¿No tienes cuenta? Regístrate aquí.' : '¿Ya tienes cuenta? Inicia Sesión.' }}
        </p>
    </div>
</div>
