spring.application.name=back-flame-rating

# --- Configuración de la Base de Datos ---
spring.datasource.url=jdbc:mysql://localhost:3306/flame_rating
spring.datasource.username=root
spring.datasource.password=root

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CORRECCIÓN ---
# Esta es la propiedad moderna y correcta para Spring Boot 3
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Configuración de Logs (Mejor que 'debug=true') ---
# Esto nos mostrará las consultas SQL en la consola
logging.level.org.hibernate.SQL=DEBUG
# Esto nos mostrará los parámetros que se usan en las consultas
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Habilitar el manejo de multipart (aunque suele estar por defecto)
spring.servlet.multipart.enabled=true

# --- ¡ESTAS SON LAS LÍNEAS IMPORTANTES! ---

# Tamaño máximo por archivo individual (ej: 10 Megabytes)
spring.servlet.multipart.max-file-size=10MB

# Tamaño máximo de la petición entera (todos los archivos + JSON) (ej: 50 Megabytes)
spring.servlet.multipart.max-request-size=50MB

app.upload.dir=front/front-flame-rating/public/flame-rating-images