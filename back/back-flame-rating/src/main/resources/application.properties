spring.application.name=back-flame-rating

# --- Configuración de la Base de Datos ---
spring.datasource.url=jdbc:mysql://localhost:3306/flame_rating
spring.datasource.username=root
spring.datasource.password=root

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CORRECCIÓN ---
# Esta es la propiedad moderna y correcta para Spring Boot 3
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Configuración de Logs (Mejor que 'debug=true') ---
# Esto nos mostrará las consultas SQL en la consola
logging.level.org.hibernate.SQL=DEBUG
# Esto nos mostrará los parámetros que se usan en las consultas
logging.level.org.hibernate.type.descriptor.sql=TRACE